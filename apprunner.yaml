version: 1.0
runtime: docker
build:
  commands:
    build:
      - docker build -t myapp .
run:
  command: python3 -m gunicorn local_app.app:app --bind 0.0.0.0:8080
  network:
    port: 8080
  env:
    - name: BENCHLING_CLIENT_ID
      value: "provided_by_benchling"
    - name: BENCHLING_CLIENT_SECRET
      value: "generated_in_benchling"
    - name: BENCHLING_TENANT
      value: "placeholder_will_be_overridden"