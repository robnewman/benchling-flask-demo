version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  command: gunicorn --bind :8080 --workers 1 --threads 8 --timeout 0 app:app
  network:
    port: 8080
  env:
    - name: BENCHLING_API_KEY
      value: "placeholder_will_be_overridden"
    - name: BENCHLING_TENANT
      value: "placeholder_will_be_overridden"